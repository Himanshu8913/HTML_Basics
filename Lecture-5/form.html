<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">Email : </label>
        <input type="text" id="email" placeholder="enter email">
        <br /><br />
        <label for="password">Password : </label>
        <input type="text" id="password">
        <br /><br />
        <input type="submit" value="Submit">
    </form>
    <br /><br />
    <form>
        <fieldset>
            <legend>Dummy Form</legend>
            <label for="datepicker">Date Picker</label>
            <input type="date" id="datepicker">
            <br /><br />
            <label for="selector1">Choose Your Dish: </label>
            <!-- We can use 'multiple' in select tag to choose multiple options -->
            <select name="dishes" id="selector1"> 
                <option value="maggie">Maggie</option>
                <option value="kurkure">Kurkure</option>
                <option value="lays">Lays</option>
            </select>
            <br /><br />
            <button>Click</button>
            <br /><br />

            <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="enter comment..."></textarea>
            <br /><br />
        </fieldset>

    </form>
    <br /><br />
    <form>
        <label for="textfield1">Textfield: </label>
        <input type="text" name="textfield1" id="textfield1">
        <br /><br />

        <lable for="button1">Button: </lable>
        <input type="submit" value="Subscribe" name="button1" id="button1">
        <br /><br />

        <lable for="radio1">Male: </lable>
        <input type="radio" name="radio1" id="radio1">
        
        <lable for="radio1">Female: </lable>
        <input type="radio" name="radio1" id="radio1">
        
        <lable for="radio1">Others: </lable>
        <input type="radio" name="radio1" id="radio1">
        <br /><br />

        <lable for="checkbox1">English: </lable>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        
        <lable for="checkbox2">Hindi: </lable>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br /><br />

        <label for="fileselect1">Choose File: </label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br /><br />

        <input type="image" src="button.png" alt="Click Here" name="imageButton1" id="imageButton1" width="20px" height="20px">
        <br /><br />

        <label for="password1">Password: </label>
        <input type="password" name="password1" id="password1">
        <br /><br />

        <label for="selectDate">Date: </label>
        <input type="date" name="selectdate" id="selectDate">

    </form>
</body>
</html>
