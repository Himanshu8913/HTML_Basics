<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- .container -->
    <div class="container">
        <section>
            <p></p>
            <p></p>
            <p></p>
        </section>
    </div>

    <!-- .wrapper -->
    <div class="wrapper">
        <ol>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </div>

    <!-- Block Element -->
    <div style="background-color: aqua;">This is my first div</div>
    <!-- It will take whole space and appear in different line-->

    <!-- Inline Element -->
    <span style="background-color: aqua;">This is my first span</span>
    <!-- It will take only content space and and appear in same time -->

    <nav>
        <ul>
            <li style="display: inline;"><a href="">Home</a></li>
            <li style="display: inline;"><a href="">Contact</a></li>
            <li style="display: inline;"><a href="">Course</a></li>
            <li style="display: inline;"><a href="">Help</a></li>
        </ul>
    </nav>
</body>
</html>
